<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Configurable 3D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <!--<link rel="stylesheet" href="C:\Users\StandardAdmin\Documents\GitHub\ArcGIS-JS-EasyConfig\WebMapStyle.css">-->
  <script src="https://js.arcgis.com/4.4/"></script>
  <!--<script type="text/javascript" src="mapConfigData.json"></script>-->
  <!--<script src="C:\Users\StandardAdmin\Documents\"></script>-->
  <!--<script src="C:\Users\StandardAdmin\Documents\GitHub\ArcGIS-JS-EasyConfig\WebMapTools.js"></script>-->

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/MapImageLayer",
		"esri/layers/FeatureLayer",
		"esri/widgets/BasemapToggle",
		"esri/widgets/Legend",
		"esri/widgets/Search",
		"esri/widgets/LayerList",
        "dojo/domReady!"
      ],
    function(Map, SceneView, MapImageLayer, FeatureLayer, BasemapToggle, Legend, Search, LayerList) {

        var configData = JSON.parse(mapConfigData);
        var weatherLayer = new MapImageLayer({
		  url: configData.Layer1.url
        });
		
		var elevationLayer = new MapImageLayer({
            url: configData.Layer2.url
		});
		
		var publicPlaces = new MapImageLayer({
            url: configData.Layer2.url
        });
		
		var featureLayer1 = new FeatureLayer({
		  url: "https://services.nationalmap.gov/arcgis/rest/services/structures/MapServer/0"
		});
		
		var map = new Map({
          basemap: "dark-gray",
          layers: [weatherLayer, elevationLayer, publicPlaces]
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map
        });
		
		var toggle = new BasemapToggle({
          view: view, 
          nextBasemap: "hybrid" 
        });
   
		var legend = new Legend({
            view: view,
            layerInfos: [{
              layer: featureLayer1,
              title: "Public Places"
            }]
        });
		
		var searchWidget = new Search({
            view: view
        });
		
		var layerList = new LayerList({
            view: view
        });
		map.add(featureLayer1);
		view.ui.add(toggle, "bottom-left");
		view.ui.add(legend, "bottom-right");
		view.ui.add(searchWidget, {
		    position: "top-right",
			index: 2
		});
		view.ui.add(layerList, {
            position: "top-left"
        });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
