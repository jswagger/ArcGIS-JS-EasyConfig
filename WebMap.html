<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Configurable 3D Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
  <script src="https://js.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/MapImageLayer",
		    "esri/widgets/BasemapToggle",
        "dojo/domReady!"
      ],
      function(
        Map, SceneView, MapImageLayer, BasemapToggle
      ) {

   
        var weatherLayer = new MapImageLayer({
         url: "https://idpgis.ncep.noaa.gov/arcgis/rest/services/NWS_Observations/radar_base_reflectivity/MapServer"
        });

        var map = new Map({
          basemap: "dark-gray",
          layers: [weatherLayer]
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map
        });
		    var toggle = new BasemapToggle({
          view: view, 
          nextBasemap: "hybrid" 
        });
   
        weatherLayer.then(function() {
          view.goTo(weatherLayer.fullExtent);
        });
		
		    view.ui.add(toggle, "top-right");
      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
